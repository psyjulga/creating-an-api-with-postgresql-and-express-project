version: '3.9'

services:
  postgres:
    container_name: postgres2
    image: postgres
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      # - 'postgres:/var/lib/postgresql/data' ????????
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - postgres
  pgadmin:
    links:
      - postgres:postgres
    container_name: pgadmin2
    image: dpage/pgadmin4
    ports:
      - '8080:80'
    volumes:
      - /tmp/pgadmin:/root/.pgadmin
    env_file:
      - .env
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
